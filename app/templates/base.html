<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='leaflet.css') }}">
    <script src="{{ url_for('static', filename='leaflet.js') }}"></script>
</head>
<body>
    <div id="header">
        <h1>Running Routes Analysis</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('heatmap') }}">Heatmap</a>
            <a href="{{ url_for('metadata') }}">Metadata</a>
            <a href="{{ url_for('workout_overview') }}">Workout Overview</a>
            <a href="{{ url_for('workout_calendar') }}">Workout Calendar</a>

        {% block content %}{% endblock %}

</body>
</html>
