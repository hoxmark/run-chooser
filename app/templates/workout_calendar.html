{% extends "base.html" %}
{% block title %}Workout Calendar{% endblock %}
{% block content %}
    <div class="container">
        <div class="calendar">
            {% for day in range(1, 32) %}
            <div class="{% if day in workout_dates %}workout{% endif %}">{{ day }}</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
